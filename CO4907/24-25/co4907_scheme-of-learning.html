<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><p><span class='md-image'><img  align="right" src="https://github.com/UCLanCSC/CSResources/blob/main/images/general/logo.jpg?raw=true" style="zoom:10%" /></span></p><h1 id='co4907-prototyping-and-evaluation'><span>CO4907: Prototyping and Evaluation </span></h1><h2 id='scheme-of-learning'><span>Scheme of Learning</span></h2><p><strong><span>Module Leader:</span></strong><span> Dr. Mark Lochrie (</span><a href='mailto:MLochrie@uclan.ac.uk'><span>MLochrie@uclan.ac.uk</span></a><span>)</span></p><figure class='table-figure'><table><thead><tr><th><strong><span>Module Title</span></strong></th><th><span>Prototyping and Evaluation</span></th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th></tr></thead><tbody><tr><td><strong><span>Module Code</span></strong></td><td><span>CO4907</span></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td><strong><span>Course(s)</span></strong></td><td><span>User Experience Design</span></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td><strong><span>Credits</span></strong></td><td><span>20</span></td><td><strong><span>Level</span></strong></td><td><span>7</span></td><td><strong><span>Contact Hours</span></strong></td><td><span>30</span></td></tr><tr><td><strong><span>Semester</span></strong></td><td><span>Block</span></td><td><strong><span>Weeks</span></strong></td><td><span>20</span></td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td><strong><span>Assessment Deadlines</span></strong></td><td><strong><span>CWK1</span></strong><span>: Prototype and Report 13:00 04/04/2025</span></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table></figure><figure class='table-figure'><table><thead><tr><th>&nbsp;</th><th><span>Intended Learning Outcomes</span></th></tr></thead><tbody><tr><td><strong><span>1</span></strong></td><td><span>Design appropriate solutions to real-world problems through prototyping.</span></td></tr><tr><td><strong><span>2</span></strong></td><td><span>Demonstrate an awareness of industry practices following a UX strategy and process.</span></td></tr><tr><td><strong><span>3</span></strong></td><td><span>Apply a range of evaluation techniques in conducting user testing.</span></td></tr><tr><td><strong><span>4</span></strong></td><td><span>Critically reflect on the process and output enabled by the design and development of a prototype and evaluation strategy.</span></td></tr></tbody></table></figure><figure class='table-figure'><table><thead><tr><th><span>Week</span></th><th><span>Date w/c</span></th><th><span>Learning Activity</span></th><th><span>Curriculum/Content</span></th><th><span>Key topics</span></th><th><span>Teaching Strategy</span></th><th><span>LOs</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>20/01</span></td><td><strong><span>Lecture:</span></strong><span> Introduction</span></td><td><span>Understand the aims and objectives of the module</span></td><td><span>Introduction, background to the module delivery and assessment.</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>N/A</span></td></tr><tr><td><span>1</span></td><td><span>23/01</span></td><td><strong><span>Lab:</span></strong><span> Learning Figma</span></td><td><span>Introduction to Figma</span></td><td><span>Baseline assessment technique to understand levels of knowledge using Figma</span></td><td><span>Lab, formative assessment</span></td><td><span>1</span></td></tr><tr><td><span>2</span></td><td><span>27/01</span></td><td><strong><span>Lecture:</span></strong><span> Methodology and Methods</span></td><td><span>Understand key concepts of UX: design, UCD, Design Frameworks and Design Principles</span></td><td><span>User Centred Design, Processes, Frameworks</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>2</span></td></tr><tr><td><span>2</span></td><td><span>30/01</span></td><td><strong><span>Lab:</span></strong><span> Learning Figma 1</span></td><td><span>Introduction to Figma 1</span></td><td><span>Baseline assessment technique to understand levels of knowledge using Figma</span></td><td><span>Lab, formative assessment</span></td><td><span>1</span></td></tr><tr><td><span>3</span></td><td><span>03/02</span></td><td><strong><span>Lecture:</span></strong><span> Research</span></td><td><span>Comprehend design, systems/patterns and processes and interactions. Introduction to HCI research and review how research is planned, prepared and executed</span></td><td><span>HCI Research, Interaction systems, design patterns, design systems and processes.</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>2</span></td></tr><tr><td><span>3</span></td><td><span>06/02</span></td><td><strong><span>Lab:</span></strong><span> Foundations</span></td><td><span>This seminar aims to provide an understanding of the various UX problems acting as a foundation to begin exploring the areas of interest, then ideate areas of interests, and formulate what project students may wish to design for.</span></td><td><span>Idea generating, problem statement, teamworking, communication</span></td><td><span>Lab, demonstration, activity</span></td><td><span>2</span></td></tr><tr><td><span>4</span></td><td><span>10/02</span></td><td><strong><span>Lecture:</span></strong><span> Sprint Understand</span></td><td><span>Introduction to the Design Sprint process, introduction to data collection and analysis methods and how we evaluate and generate insights</span></td><td><span>Design Sprint, data collection/analysis, evaluation and analysis</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>1, 2</span></td></tr><tr><td><span>4</span></td><td><span>13/02</span></td><td><strong><span>Lab:</span></strong><span> Defining</span></td><td><span>Today&#39;s session will put Design Sprint learning into practice by formulating problem statements and starting to make certain decisions to ground the problem space for ideation. By defining the goal, metrics and risks. Then move on to problem framing and reframing, to generate questions to begin to understand the problem space.</span></td><td><span>Design Sprint, defining, How Might We?, reframing problems, mapping</span></td><td><span>Lab, demonstration, activity</span></td><td><span>1, 2</span></td></tr><tr><td><span>5</span></td><td><span>24/02</span></td><td><strong><span>Lecture:</span></strong><span> Sprint Ideate</span></td><td><span>Introduce the ideation process as part of the Design Sprint methodology. Comprehend the various methods in the ideation process and develop creative thinking approaches to problem solving</span></td><td><span>Design Sprint, ideation methods, creative thinking</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>5</span></td><td><span>27/02</span></td><td><strong><span>Lab:</span></strong><span> Ideation</span></td><td><span>Realise the problem space and begin to ideate possible solutions. Understand the users relevant to the project in more depth, appreciate what issues users have with a particular problem. By the end of the session a visualised solution will be prepared ready for building on the creative process next week.</span></td><td><span>Decision making, understanding users, brain dump, mind mapping, crazy-8s, deciding, SCAMPER, persona, Art museum</span></td><td><span>Lab, demonstration, activity</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>6</span></td><td><span>03/03</span></td><td><strong><span>Lecture:</span></strong><span> Sprint Check-in</span></td><td><span>Reviewing the Design Sprint process</span></td><td><span>Review, refine</span></td><td><span>Lecture, check-in</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>6</span></td><td><span>06/03</span></td><td><strong><span>Lab:</span></strong><span> Refining</span></td><td><span>Generate solutions to the problem - this is the process known as divergent thinking. Students will begin to narrow down these solutions, ready for prototyping. By the end of the session, students will have decided upon the focus will be - convergent thinking.</span></td><td><span>Art museum, user flow, ideas, storyboard</span></td><td><span>Lab, discussion, activity</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>7</span></td><td><span>10/03</span></td><td><strong><span>Lecture:</span></strong><span> Sprint Prototyping</span></td><td><span>Comprehend how the design phase works within the Design Sprint. Ground understanding in prototyping through conceptual and concrete design, introduction to user flow diagrams, design principles and being to develop low and high fidelity prototypes. Finally, introduce the use of wireframe and storyboarding to aid the development process</span></td><td><span>Prototyping, low-fidelity, high-fidelity</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>7</span></td><td><span>13/03</span></td><td><strong><span>Lab:</span></strong><span> Prototyping</span></td><td><span>Start to develop the idea in the form of a prototype</span></td><td><span>Wireframe, prototype planning</span></td><td><span>Lab, demonstration, activity</span></td><td><span>1, 2, 4</span></td></tr><tr><td><span>8</span></td><td><span>17/03</span></td><td><strong><span>Lecture:</span></strong><span> Sprint Validate</span></td><td><span>Understand the important of evaluation in the UX design process. Comprehend the various methods for conducting evaluation studies in UX</span></td><td><span>Evaluating</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>1, 3, 4</span></td></tr><tr><td><span>8</span></td><td><span>20/03</span></td><td><strong><span>Lab:</span></strong><span> Validation</span></td><td><span>This lab will give the hands-on practical knowledge of validating prototypes. Introduce data collection methods focussing on usability. Familiarise students with practical knowledge of applying validation methods</span></td><td><span>Cognitive walkthroughs, Card sorting, Heuristic Evaluation, Usability Testing</span></td><td><span>Lab, demonstration, activity</span></td><td><span>1, 3, 4</span></td></tr><tr><td><span>9</span></td><td><span>24/03</span></td><td><strong><span>Lecture:</span></strong><span> Analysis and Evaluation</span></td><td><span>Introduction to research philosophies and data analysis. Learn how we draw insights and recommendations from data analysis/evaluations. Learn various method for data analysis (thematic analysis)</span></td><td><span>Data analysis, Thematic Analysis, phases of data analysis, deductive/inductive approaches, analytical frameworks,coding</span></td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>3</span></td></tr><tr><td><span>9</span></td><td><span>27/03</span></td><td><strong><span>Lab:</span></strong><span> Analysis</span></td><td><span>This lab will give the hands-on practical knowledge of analysing your data to generate insights to review your progress.</span></td><td><span>Thematic Analysis, data collection, reflection</span></td><td><span>Lab, demonstration, activity</span></td><td><span>3</span></td></tr><tr><td><span>10</span></td><td><span>31/03</span></td><td><strong><span>Lecture:</span></strong></td><td>&nbsp;</td><td>&nbsp;</td><td><span>Lecture, discussions, and hands-on exercises.</span></td><td><span>4</span></td></tr><tr><td><span>10</span></td><td><span>03/04</span></td><td><strong><span>Lab:</span></strong></td><td>&nbsp;</td><td>&nbsp;</td><td><span>Lab, demonstration, activity</span></td><td><span>4</span></td></tr></tbody></table></figure><p>&nbsp;</p></div></div>
